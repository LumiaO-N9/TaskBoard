<div class="modal fade" tabindex="-1"
     id="EditProjectModal">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close"
                        data-dismiss="modal"
                        aria-label="Close"><span
                        aria-hidden="true">&times;</span></button>
                <h3 class="modal-title">Add Project</h3>
            </div>
            <div class="modal-body">
                <div class="row">
                    <div class="form-group col-sm-12">
                        <label>Project Name</label>
                        <span id="old_project_title_span" hidden></span>
                        <input id="project_title_input" type="text" name="project_title"
                               class="form-control" data-rule='maxlength:30|minlength:3' placeholder="Project Name">
                        <div id="project_title-input-error" class="input-error">至少3位，最多30位</div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-6 form-group">
                        <label>Milestones</label>
                        <ul id="milestone_ul" name="milestones-list" class="list-group"></ul>
                        <input type="text"
                               id="milestoneNameInput"
                               name="MilestoneNameInput"
                               class="form-control"
                               placeholder="Milestone Name">
                        <a class="btn btn-default btn-md add_milestone"
                           onclick="add_milestone_or_category('','milestone')"><span
                                class="glyphicon glyphicon-plus"></span></a>
                    </div>
                    <div class="col-xs-6 form-group">
                        <label>Categories</label>
                        <ul id="category_ul" name="category-list" class="list-group"></ul>
                        <input type="text"
                               id="categoryNameInput" class="form-control  pull-left"
                               name="CategoryNameInput"
                               placeholder="Category Name">
                        <div name="color_picker_category" id="color_picker"></div>
                        <a class="btn btn-default btn-md add_category"
                           onclick="add_milestone_or_category('','category')">
                            <span class="glyphicon glyphicon-plus"></span>
                        </a>
                    </div>
                </div>
                <div class="row">
                    <div class="form-group col-sm-12">
                        <label for="select_users" class="col-sm-6 form-inline select_users_label">Select Users</label>
                        <span class="form-group form-inline">
                            <label for="filter_by_tag" class="filter_by_tag_label">Filter By Tag:</label>
                                    <select class="form-control" id="filter_by_tag">
                                        <option value="-1">All</option>
                                        {% for tag in tags %}
                                            <option value="{{ tag.id }}">{{ tag.tag }}</option>
                                        {% endfor %}
                                    </select>
                                </span>
                        <div id="select_users" class="select_users">
                            {% for user in users %}
                                <label class="half-width" data-tag_id="{{ user.tag_id }}">
                                    <input name="normal_user" type="checkbox" id="inlineCheckbox{{ user.id }}"
                                           value="{{ user.id }}"> {{ user.username }}
                                </label>
                            {% endfor %}
                        </div>
                    </div>
                </div>
                <p class="small clearfix">
                    <em>Administrators have access to all projects, whether or not they are selected here.</em>
                </p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default"
                        data-dismiss="modal">Close
                </button>
                <a type="button" class="btn btn-primary" name="delete"
                   onclick="project_modal_save('')">Add Project
                </a>
            </div>
        </div>
    </div>
</div>
