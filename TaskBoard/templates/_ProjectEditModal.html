<div class="modal fade" tabindex="-1"
     id="EditProjectModal{{ project.id }}">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close"
                        data-dismiss="modal"
                        aria-label="Close"><span
                        aria-hidden="true">&times;</span></button>
                <h3 class="modal-title" id="myModalLabel">Edit Project</h3>
            </div>
            <div class="modal-body">
                <div class="row">
                    <div class="form-group col-sm-12">
                        <label>Project Name</label>
                        <input type="text" name="project_title" class="form-control" value="{{ project.title }}">
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-6 form-group">
                        <label>Milestones</label>
                        <ul class="list-group">
                            {% for milestone in project.milestones %}
                                <li class="list-group-item">
                                    {{ milestone.title }}
                                    <div class="pull-right">
                                        <a data-toggle="modal" data-target=""
                                           name="edit">
                                            <span class="glyphicon glyphicon-edit"></span>
                                        </a>
                                        <a href="javascript:" name="delete"
                                           onclick="del_milestone(this, '{{ milestone.id }}')">
                                                    <span class="glyphicon glyphicon-trash"
                                                          style="margin-left:4px">
                                                    </span>
                                        </a>
                                    </div>
                                </li>
                            {% endfor %}
                        </ul>
                        <input type="text"
                               name="MilestoneName" class="form-control"
                               placeholder="Milestone Name" style="width: 85%;">
                        <a href="javascript:" class="btn btn-default btn-md" style="margin-top: 5px;"
                           onclick="add_milestone()"><span
                                class="glyphicon glyphicon-plus"></span></a>
                    </div>
                    <div class="col-xs-6 form-group">
                        <label>Categories</label>
                        <ul class="list-group">
                            {% for category in project.categories %}
                                <li class="list-group-item list-group-item-info">
                                    {{ category.title }}
                                    <div class="pull-right">
                                        <a data-toggle="modal" data-target=""
                                           name="edit">
                                            <span class="glyphicon glyphicon-edit"></span>
                                        </a>
                                        <a href="javascript:" name="delete"
                                           onclick="del_category(this, '{{ category.id }}')">
                                                    <span class="glyphicon glyphicon-trash"
                                                          style="margin-left:4px">
                                                    </span>
                                        </a>
                                    </div>
                                </li>
                            {% endfor %}
                        </ul>
                        <input type="text"
                               name="CategoryName" class="form-control  pull-left"
                               placeholder="Category Name" style="width: 85%;" value="{{ project.title }}">
                        <div name="color_picker" id="color_picker{{ project.id }}" style="margin-left: 3px;"></div>
                        <a href="javascript:" class="btn btn-default btn-md"
                           style="margin-top: 5px;display: block;width: 40.02px;"
                           onclick="add_category()">
                            <span class="glyphicon glyphicon-plus"></span>
                        </a>
                    </div>
                </div>
                <div class="row">

                    <div class="form-group col-sm-12">
                        <label>Select Users</label>
                        <div class="">
                            {% for user in users %}
                                {% if user in project.users %}
                                    <label class="half-width">
                                        <input type="checkbox" id="inlineCheckbox{{ user.id }}" value="{{ user.id }}"
                                               checked> {{ user.username }}
                                    </label>
                                {% else %}
                                    <label class="half-width">
                                        <input type="checkbox" id="inlineCheckbox{{ user.id }}"
                                               value="{{ user.id }}"> {{ user.username }}
                                    </label>
                                {% endif %}
                            {% endfor %}
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default"
                        data-dismiss="modal">Close
                </button>
                <a type="button" class="btn btn-primary" href="javascript:" name="delete"
                   onclick="project_modal_save(this, '{{ project.id }}')">Save
                    changes
                </a>
            </div>
        </div>
    </div>
</div>
